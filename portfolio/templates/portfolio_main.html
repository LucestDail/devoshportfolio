{% extends 'portfolio_master.html' %}
{% block content %}
{% for list in portlist %}
    <div class="row">
						<div class="col-md-6 animate-box fadeInLeft animated" data-animate-effect="fadeInLeft">
							<div class="project" style="background-image: url({{list.img}});">
								<div class="desc">
									<div class="con">
										<h3><a href="{{list.demo}}" target="_blank">{{list.title}}</a></h3>
										<span>{{list.introduction}}</span>
										<p class="icon">
											<span><a href="{{list.demo}}" target="_blank"><i class="icon-eye"></i> DEMO</a></span>
											<span><a href="{{list.git}}" target="_blank"><i class="icon-data"></i> GitHub</a></span>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
{% endfor %}
{% endblock %}
